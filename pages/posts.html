<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Posts</title>
    <link rel="stylesheet" href="../styles/posts.css">
</head>
<body>
    <header>
        <h1>Bem vindo</h1>
        <button id="botaoSair">Sair</button>
    </header>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Pesquisar posts por título...">
        </div>

    <main>
        <p>Carregando posts...</p>
    </main>
    
    <div id="postModal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close-button">&times;</button>
            <h2 id="modalPostTitle"></h2>
            <p id="modalPostContent"></p>
        </div>
    </div>

    <script src="../scripts/posts.js"></script>
</body>
</html>
